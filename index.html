<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/rsp-t-app/icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>РСП-Т</title>
    
    <!-- PWA манифест -->
    <link rel="manifest" href="/rsp-t-app/manifest.json" />
    
    <!-- Мета-теги для iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="РСП-Т" />
    
    <!-- Иконки для iOS -->
    <link rel="apple-touch-icon" href="/rsp-t-app/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/rsp-t-app/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/rsp-t-app/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/rsp-t-app/icons/icon-152x152.png" />
    
    <!-- Цвет темы -->
    <meta name="theme-color" content="#ff4d00" />
    
    <!-- Дополнительные мета-теги для iOS -->
    <link rel="mask-icon" href="/rsp-t-app/icons/icon.svg" color="#ff4d00">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Скрипт для GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
