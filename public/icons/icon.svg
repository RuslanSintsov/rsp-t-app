<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиент для фона -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    
    <!-- Градиент для большой буквы T -->
    <linearGradient id="tGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3"/>
      <stop offset="100%" style="stop-color:#1976d2"/>
    </linearGradient>

    <!-- Градиент для РСП -->
    <linearGradient id="rspGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4d00"/>
      <stop offset="100%" style="stop-color:#ff2b00"/>
    </linearGradient>
    
    <!-- Фильтр для свечения текста -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      <feColorMatrix type="matrix" values="
        1 0 0 0 1
        0 0.5 0 0 0.2
        0 0 0.2 0 0
        0 0 0 1 0"/>
    </filter>
  </defs>

  <!-- Фоновый прямоугольник -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="128" ry="128"/>
  
  <!-- Большая буква T -->
  <text x="256" y="300" 
    font-family="Roboto, Arial Black, sans-serif" 
    font-size="420" 
    text-anchor="middle" 
    dominant-baseline="middle" 
    fill="url(#tGradient)" 
    opacity="0.85"
    filter="url(#textGlow)"
    style="font-weight: 900; font-style: normal;">Т</text>
  
  <!-- Надпись РСП внизу -->
  <text x="256" y="440" 
    font-family="Arial Black, sans-serif" 
    font-size="80" 
    text-anchor="middle" 
    dominant-baseline="middle" 
    font-weight="bold">
    <!-- Обводка -->
    <tspan x="256" y="440" 
      fill="none" 
      stroke="#000000" 
      stroke-width="4">РСП</tspan>
    <!-- Основной текст -->
    <tspan x="256" y="440" 
      fill="url(#rspGradient)" 
      filter="url(#textGlow)">РСП</tspan>
  </text>
</svg> 