<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиент для фона -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    
    <!-- Градиент для большой буквы T -->
    <linearGradient id="tGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffa07a"/>
      <stop offset="100%" style="stop-color:#ff6347"/>
    </linearGradient>

    <!-- Градиент для огня -->
    <radialGradient id="fireGradient" cx="50%" cy="50%" r="75%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffdd00"/>
      <stop offset="30%" style="stop-color:#ff8800"/>
      <stop offset="60%" style="stop-color:#ff4d00"/>
      <stop offset="100%" style="stop-color:#ff2b00"/>
    </radialGradient>

    <!-- Градиент для внешнего огня -->
    <radialGradient id="outerFireGradient" cx="50%" cy="50%" r="85%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffdd00"/>
      <stop offset="40%" style="stop-color:#ff8800"/>
      <stop offset="70%" style="stop-color:#ff4d00"/>
      <stop offset="100%" style="stop-color:#ff2b00;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Фильтр для свечения огня -->
    <filter id="fireGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10"/>
      <feColorMatrix type="matrix" values="
        1 0 0 0 1
        0 0.6 0 0 0.2
        0 0 0.2 0 0"/>
    </filter>
    
    <!-- Фильтр для свечения текста -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
      <feColorMatrix type="matrix" values="
        1 0 0 0 1
        0 0.5 0 0 0.2
        0 0 0.2 0 0
        0 0 0 1 0"/>
    </filter>

    <!-- Фильтр для объемной буквы T -->
    <filter id="tEffect" x="-50%" y="-50%" width="200%" height="200%">
      <feFlood flood-color="#1a1a1a" result="shadow-color"/>
      <feOffset dx="4" dy="4" in="SourceAlpha" result="offset"/>
      <feGaussianBlur in="offset" stdDeviation="2" result="blur"/>
      <feComposite in="blur" in2="SourceAlpha" operator="out" result="shadow"/>
      <feComposite in="SourceGraphic" in2="shadow" operator="over"/>
    </filter>

    <!-- Градиент для расплавленного металла -->
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="40%" style="stop-color:#ffffaa"/>
      <stop offset="70%" style="stop-color:#ffff00"/>
      <stop offset="100%" style="stop-color:#ffaa00"/>
    </linearGradient>

    <!-- Фильтр для свечения металла -->
    <filter id="metalGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6"/>
      <feColorMatrix type="matrix" values="
        5 0 0 0 0
        0 4 0 0 0
        0 0 2 0 0
        0 0 0 1 0"/>
    </filter>

    <!-- Фильтр для текста РСП -->
    <filter id="rspEffect" x="-50%" y="-50%" width="200%" height="200%">
      <feFlood flood-color="#000000" result="shadow-color"/>
      <feOffset dx="1" dy="1" in="SourceAlpha" result="offset"/>
      <feGaussianBlur in="offset" stdDeviation="1" result="blur"/>
      <feComposite in="blur" in2="SourceAlpha" operator="out" result="shadow"/>
      <feComposite in="SourceGraphic" in2="shadow" operator="over"/>
    </filter>

    <!-- Фильтр для искр -->
    <filter id="sparkGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
      <feColorMatrix type="matrix" values="
        4 0 0 0 1
        0 4 0 0 1
        0 0 2 0 0.5
        0 0 0 1 0"/>
    </filter>
  </defs>

  <!-- Фоновый прямоугольник -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="128" ry="128"/>

  <!-- Внешний круг с огнем -->
  <g>
    <!-- Внешний огненный ореол -->
    <circle cx="256" cy="256" r="220" 
      stroke="url(#outerFireGradient)" 
      stroke-width="40" 
      fill="none"
      opacity="0.6"
      filter="url(#fireGlow)">
      <animate attributeName="stroke-width" 
        values="40;50;40" 
        dur="3s" 
        repeatCount="indefinite"/>
      <animate attributeName="opacity" 
        values="0.6;0.8;0.6" 
        dur="3s" 
        repeatCount="indefinite"/>
    </circle>

    <!-- Основной круг -->
    <circle cx="256" cy="256" r="180" 
      stroke="url(#fireGradient)" 
      stroke-width="35" 
      fill="none"
      filter="url(#fireGlow)">
      <animate attributeName="stroke-width" 
        values="35;45;35" 
        dur="2s" 
        repeatCount="indefinite"/>
      <animate attributeName="stroke-opacity" 
        values="0.8;1;0.8" 
        dur="2s" 
        repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Большая буква T на заднем плане -->
  <text x="256" y="280" 
    font-family="'Times New Roman', Times, serif" 
    font-size="580" 
    text-anchor="middle" 
    dominant-baseline="middle" 
    fill="url(#tGradient)" 
    opacity="1"
    filter="url(#tEffect)"
    style="font-weight: normal; transform: scale(1.1, 1.15) translateX(-25px);">Т</text>
  
  <!-- Надпись РСП внизу -->
  <text x="256" y="350" 
    font-family="Arial Black, sans-serif" 
    font-size="135" 
    text-anchor="middle" 
    dominant-baseline="middle" 
    font-weight="bold">
    <!-- Основной текст с обводкой -->
    <tspan x="256" y="350" 
      fill="#ff6600" 
      stroke="#000000" 
      stroke-width="2"
      paint-order="stroke"
      stroke-linejoin="round"
      stroke-linecap="round"
      filter="url(#textGlow)"
      style="opacity: 1;">РСП</tspan>
  </text>

  <!-- Потоки металла -->
  <g>
    <!-- Левый поток -->
    <path d="M86,120 L106,260 L66,260 Z" 
      fill="url(#metalGradient)"
      filter="url(#metalGlow)">
      <animate attributeName="d" 
        values="M86,120 L106,260 L66,260 Z;M86,120 L111,260 L61,260 Z;M86,120 L106,260 L66,260 Z" 
        dur="2s" 
        repeatCount="indefinite"/>
    </path>
    
    <!-- Правый поток -->
    <path d="M426,120 L446,260 L406,260 Z" 
      fill="url(#metalGradient)"
      filter="url(#metalGlow)">
      <animate attributeName="d" 
        values="M426,120 L446,260 L406,260 Z;M426,120 L451,260 L401,260 Z;M426,120 L446,260 L406,260 Z" 
        dur="2s" 
        repeatCount="indefinite"/>
    </path>

    <!-- Дополнительное свечение -->
    <path d="M86,120 L96,260 L76,260 Z" 
      fill="#ffffff"
      opacity="0.8"
      filter="url(#metalGlow)"/>
    
    <path d="M426,120 L436,260 L416,260 Z" 
      fill="#ffffff"
      opacity="0.8"
      filter="url(#metalGlow)"/>
  </g>

  <!-- Ковшики на переднем плане -->
  <g style="z-index: 100;">
    <!-- Левый ковш -->
    <path d="M40,240
      L110,240
      C120,240 125,245 125,250
      L115,280
      C115,285 110,290 105,290
      L45,290
      C40,290 35,285 35,280
      L25,250
      C25,245 30,240 40,240
      Z" 
      fill="#8B4513" 
      stroke="#654321" 
      stroke-width="2"/>
    
    <!-- Правый ковш -->
    <path d="M400,240
      L470,240
      C480,240 485,245 485,250
      L475,280
      C475,285 470,290 465,290
      L405,290
      C400,290 395,285 395,280
      L385,250
      C385,245 390,240 400,240
      Z" 
      fill="#8B4513" 
      stroke="#654321" 
      stroke-width="2"/>

    <!-- Искры на переднем плане -->
    <g style="z-index: 1000;">
      <!-- Искры из левого ковша -->
      <g>
        <circle cx="85" cy="245" r="1.2" fill="#ffffff" filter="url(#sparkGlow)">
          <animate attributeName="cy" values="245;225;245" dur="0.5s" repeatCount="indefinite"/>
          <animate attributeName="cx" values="85;80;85" dur="0.5s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="1;0;1" dur="0.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="95" cy="242" r="1.8" fill="#ffffff" filter="url(#sparkGlow)">
          <animate attributeName="cy" values="242;222;242" dur="0.7s" repeatCount="indefinite"/>
          <animate attributeName="cx" values="95;90;95" dur="0.7s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="1;0;1" dur="0.7s" repeatCount="indefinite"/>
        </circle>
        <circle cx="75" cy="243" r="1.2" fill="#ffffff" filter="url(#sparkGlow)">
          <animate attributeName="cy" values="243;223;243" dur="0.6s" repeatCount="indefinite"/>
          <animate attributeName="cx" values="75;70;75" dur="0.6s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="1;0;1" dur="0.6s" repeatCount="indefinite"/>
        </circle>
        <circle cx="90" cy="240" r="1.5" fill="#ffffff" filter="url(#sparkGlow)">
          <animate attributeName="cy" values="240;220;240" dur="0.8s" repeatCount="indefinite"/>
          <animate attributeName="cx" values="90;85;90" dur="0.8s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite"/>
        </circle>
      </g>

      <!-- Искры из правого ковша -->
      <g>
        <circle cx="425" cy="245" r="1.2" fill="#ffffff" filter="url(#sparkGlow)">
          <animate attributeName="cy" values="245;225;245" dur="0.5s" repeatCount="indefinite"/>
          <animate attributeName="cx" values="425;430;425" dur="0.5s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="1;0;1" dur="0.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="435" cy="242" r="1.8" fill="#ffffff" filter="url(#sparkGlow)">
          <animate attributeName="cy" values="242;222;242" dur="0.7s" repeatCount="indefinite"/>
          <animate attributeName="cx" values="435;440;435" dur="0.7s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="1;0;1" dur="0.7s" repeatCount="indefinite"/>
        </circle>
        <circle cx="415" cy="243" r="1.2" fill="#ffffff" filter="url(#sparkGlow)">
          <animate attributeName="cy" values="243;223;243" dur="0.6s" repeatCount="indefinite"/>
          <animate attributeName="cx" values="415;420;415" dur="0.6s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="1;0;1" dur="0.6s" repeatCount="indefinite"/>
        </circle>
        <circle cx="430" cy="240" r="1.5" fill="#ffffff" filter="url(#sparkGlow)">
          <animate attributeName="cy" values="240;220;240" dur="0.8s" repeatCount="indefinite"/>
          <animate attributeName="cx" values="430;435;430" dur="0.8s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite"/>
        </circle>
      </g>
    </g>
  </g>
</svg> 