<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиент для фона -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    
    <!-- Градиент для огня -->
    <radialGradient id="fireGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ff6b00"/>
      <stop offset="50%" style="stop-color:#ff4d00"/>
      <stop offset="100%" style="stop-color:#ff2b00"/>
    </radialGradient>
    
    <!-- Фильтр для свечения -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
      <feColorMatrix type="matrix" values="
        1 0 0 0 1
        0 0.5 0 0 0.2
        0 0 0.2 0 0
        0 0 0 1 0"/>
    </filter>
  </defs>

  <!-- Фоновый прямоугольник -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="128" ry="128"/>
  
  <!-- Внешний круг -->
  <circle cx="256" cy="256" r="180" 
    stroke="url(#fireGradient)" 
    stroke-width="20" 
    fill="none"
    filter="url(#glow)"/>
  
  <!-- Текст -->
  <text x="256" y="256" 
    font-family="Arial Black, sans-serif" 
    font-size="140" 
    fill="#ff4d00" 
    text-anchor="middle" 
    dominant-baseline="middle" 
    font-weight="bold"
    filter="url(#glow)">РСП-Т</text>
</svg> 