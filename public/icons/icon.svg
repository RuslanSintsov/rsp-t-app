<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиент для огня -->
    <radialGradient id="fireGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ff4d00"/>
      <stop offset="50%" style="stop-color:#ff2b00"/>
      <stop offset="100%" style="stop-color:#ff0000"/>
    </radialGradient>
    
    <!-- Фильтр для эффекта свечения -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="
        1 0 0 0 0
        0 0.5 0 0 0
        0 0 0.2 0 0
        0 0 0 1 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Фоновый прямоугольник -->
  <rect width="512" height="512" fill="#000000" rx="128" ry="128"/>
  
  <!-- Внешний круг с эффектом огня -->
  <circle cx="256" cy="256" r="200" 
    stroke="url(#fireGradient)" 
    stroke-width="24" 
    fill="none"
    filter="url(#glow)"
    opacity="0.8">
    <!-- Анимация пульсации -->
    <animate attributeName="opacity" 
      values="0.8;1;0.8" 
      dur="2s" 
      repeatCount="indefinite"/>
    <animate attributeName="stroke-width" 
      values="24;28;24" 
      dur="2s" 
      repeatCount="indefinite"/>
  </circle>

  <!-- Текст -->
  <text x="256" y="256" 
    font-family="Arial Black, sans-serif" 
    font-size="120" 
    fill="#ff4d00" 
    text-anchor="middle" 
    dominant-baseline="middle" 
    font-weight="bold"
    filter="url(#glow)">РСП-Т</text>
</svg> 