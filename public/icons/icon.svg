<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиент для фона -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    
    <!-- Градиент для огня -->
    <radialGradient id="fireGradient" cx="50%" cy="50%" r="65%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffdd00"/>
      <stop offset="40%" style="stop-color:#ff6b00"/>
      <stop offset="70%" style="stop-color:#ff4d00"/>
      <stop offset="100%" style="stop-color:#ff2b00"/>
    </radialGradient>
    
    <!-- Фильтр для свечения огня -->
    <filter id="fireGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
      <feColorMatrix type="matrix" values="
        1 0 0 0 1
        0 0.6 0 0 0.2
        0 0 0.2 0 0
        0 0 0 0.8 0"/>
    </filter>
    
    <!-- Фильтр для свечения текста -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      <feColorMatrix type="matrix" values="
        1 0 0 0 1
        0 0.5 0 0 0.2
        0 0 0.2 0 0
        0 0 0 1 0"/>
    </filter>
  </defs>

  <!-- Фоновый прямоугольник -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="128" ry="128"/>
  
  <!-- Внешний круг с огнем -->
  <g>
    <!-- Основной круг -->
    <circle cx="256" cy="256" r="180" 
      stroke="url(#fireGradient)" 
      stroke-width="30" 
      fill="none"
      filter="url(#fireGlow)">
      <!-- Анимация пульсации -->
      <animate attributeName="stroke-width" 
        values="30;40;30" 
        dur="2s" 
        repeatCount="indefinite"/>
      <animate attributeName="stroke-opacity" 
        values="0.8;1;0.8" 
        dur="2s" 
        repeatCount="indefinite"/>
    </circle>
    
    <!-- Дополнительный внешний круг для эффекта огня -->
    <circle cx="256" cy="256" r="195" 
      stroke="url(#fireGradient)" 
      stroke-width="5" 
      fill="none"
      opacity="0.5"
      filter="url(#fireGlow)">
      <animate attributeName="r" 
        values="195;200;195" 
        dur="3s" 
        repeatCount="indefinite"/>
      <animate attributeName="opacity" 
        values="0.5;0.8;0.5" 
        dur="3s" 
        repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Текст с обводкой -->
  <text x="256" y="256" 
    font-family="Arial Black, sans-serif" 
    font-size="140" 
    text-anchor="middle" 
    dominant-baseline="middle" 
    font-weight="bold">
    <!-- Обводка -->
    <tspan x="256" y="256" 
      fill="none" 
      stroke="#000000" 
      stroke-width="8">РСП-Т</tspan>
    <!-- Основной текст -->
    <tspan x="256" y="256" 
      fill="#ff4d00" 
      filter="url(#textGlow)">РСП-Т</tspan>
  </text>
</svg> 